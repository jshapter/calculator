<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <button onclick="setOperator(this.id)" class="operator" id="+">+</button>
        <button onclick="setOperator(this.id)" class="operator" id="-">-</button>
        <button onclick="setOperator(this.id)" class="operator" id="*">x</button>
        <button onclick="setOperator(this.id)" class="operator" id="/">/</button>
        <button onclick="addNum(this.id)" class="number" id="7">7</button>
        <button onclick="addNum(this.id)" class="number" id="8">8</button>
        <button onclick="addNum(this.id)" class="number" id="9">9</button>
        <button class="function" id="ac">AC</button>
        <button onclick="addNum(this.id)" class="number" id="4">4</button>
        <button onclick="addNum(this.id)" class="number" id="5">5</button>
        <button onclick="addNum(this.id)" class="number" id="6">6</button>
        <button class="fill"></button>
        <button onclick="addNum(this.id)" class="number" id="1">1</button>
        <button onclick="addNum(this.id)" class="number" id="2">2</button>
        <button onclick="addNum(this.id)" class="number" id="3">3</button>
        <button class="fill"></button>
        <button onclick="addNum(this.id)" class="number" id="0">0</button>
        <button onclick="addNum(this.id)" class="number" id=".">.</button>
        <button onclick="operate(num1,num2)" class="function" id="=">=</button>
    </div>
</body>
</html>
